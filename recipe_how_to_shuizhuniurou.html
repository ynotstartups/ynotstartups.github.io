<h1 class="title">水煮牛肉</h1>

<ul>
<li>牛肉选择厚切牛排肉</li>
<li>切薄牛肉片(刀背厚度),五香粉,盐,酱油,鸡蛋,最后加油,
至少腌30分钟,</li>
<li>准备干碟,很多辣椒粉,花椒粉,干辣椒,芝麻,蒜末,红花椒,绿花椒,</li>
<li>炒火锅底料至出红油,加葱,蒜,可加任意香料</li>
<li>加水,香醋,加鱼露,料酒,可选任意酱汁,</li>
<li>加蔬菜,煮至8分熟,大概5分钟, 捞出到一个大锅</li>
<li>此时用小锅煮热油</li>
<li>加牛肉,煮2分钟</li>
<li>牛肉倒入蔬菜锅</li>
<li>加干碟浇热油</li>
</ul>
