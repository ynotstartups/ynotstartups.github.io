<body>
<header id="title-block-header">
<h1 class="title">咕噜鸡腿肉</h1>
</header>
<ul>
<li>各色甜椒两个,菠萝半个,红醋半碗,番茄酱半碗,白糖1/4碗,蒜蓉,鸡腿肉</li>
<li>酸甜汁: 番茄汁,红醋,白糖</li>
<li>菠萝盐水泡半小时</li>
<li>青红黄椒切成梯形</li>
<li>鸡腿肉用盐,料酒,酱油,蛋黄液,腌制20分钟</li>
<li>鸡腿肉裹生粉放一旁备用</li>
<li>油八成烧开放,将肉下锅炸至六成熟捞起</li>
<li>再次下热油锅煎至金黄色</li>
<li>热锅倒入适量的花生油,爆香蒜蓉后,倒入酸甜汁</li>
<li>烧开酸甜汁倒入青红黄椒跟菠萝翻炒均匀</li>
<li>倒入炸好的肉加适量的盐翻炒.淋入水淀粉收汁成粘稠即可出锅</li>
</ul>
