<header id="title-block-header">
<h1 class="title">萝卜糕</h1>
</header>
<ul>
<li>白萝卜 800克, 粘米粉 120克, 澄粉 40克, 水 180克, 盐 7克, 腊肠 1根,
虾米 一半腊肠份量, 糖 3克, 胡椒粉 0.5克</li>
<li>萝卜切丝, 腊肉切丁, 虾米切丁</li>
<li>用粘米粉, 澄粉, 盐, 糖, 胡椒粉, 水, 搅拌均匀备用</li>
<li>开锅炒香腊肠, 虾米盛起备用</li>
<li>萝卜丝下锅翻炒至出水和变软</li>
<li>放入腊肠和虾米, 以及备好的粉水迅速放入萝卜丝, 翻炒,
粉水会凝固成半固体状态沾满萝卜</li>
<li>装入大盘, 蒸45分钟</li>
<li>放冷, 切片煎香</li>
</ul>
